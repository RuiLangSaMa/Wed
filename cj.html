<title>春节倒计时</title>
 <body>
  <div> 
   <h1><font color="ff0000"></font>
    <div class="text" style=" text-align:center;">
    </div></h1> 
   <h3 id="title-1">
    <div class="text" style=" text-align:center;">
     2023年春节时间：2023年1月22日 星期日 
    </div></h3> 
   <h3 id="title-2">
    <div class="text" style=" text-align:center;">
     <img class="wp-smiley" src="" alt="" title="" />距离2023年春节还有
    </div></h3> 
   <div>
    <div class="text" style=" text-align:center;"> 
     <span id="t_d">00</span> 
     <span id="t_h">00</span> 
     <span id="t_m">00</span> 
     <span id="t_s">00</span> 
    </div> 
    <script type="text/javascript">
function getRTime(){
var EndTime= new Date('2023/01/22 00:00:00'); //截止时间
var NowTime = new Date();
var t =EndTime.getTime() - NowTime.getTime();
var d=Math.floor(t/1000/60/60/24);
var h=Math.floor(t/1000/60/60%24);
var m=Math.floor(t/1000/60%60);
var s=Math.floor(t/1000%60);document.getElementById("t_d").innerHTML = d + " 天";
document.getElementById("t_h").innerHTML = h + " 时";
document.getElementById("t_m").innerHTML = m + " 分";
document.getElementById("t_s").innerHTML = s + " 秒";
}
setInterval(getRTime,1000);
</script>
   </div>
  </div>
 </body>
