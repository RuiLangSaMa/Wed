<h1>输入密码</h1>
<script type="text/javascript">   
function password() {   
var testV = 1;   
var pass1 = prompt('请输入密码（我们的学校名，4个字）:','');

if (!pass1)    
history.go(-1);

window.location.href="http://mp.weixin.qq.com/s/2sWwKEgg1hRS3Bdj1yhJzg";//添加你要跳转的页面
break;   
}    
testV+=1;   
var pass1 =    
prompt('密码错误，请再试一次!','');   
}   
if (pass1!="password" & testV ==3)    
history.go(-1);   
return " ";   
}    
document.write(password());   
</script>
